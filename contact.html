<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body> 
    <section>
       <h2>Contato</h2> 
       <!-------Aqui entra o formulario a ser preenchido para contato comigo--------> 
        <form action="" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Qual seu nome?">
            <label>Email</label>
            <input type="email" name="email" placeholder="Qual seu email?">
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Qual a sua mensagem?"></textarea>
            <button type="submit">Enviar</button>
            <p>
                Obrigada! Em breve entrarei em contato.
            </p>    
        </form>  
        <a href="index.html"> Voltar a página inicial</a> 
   </section>  
</body>
